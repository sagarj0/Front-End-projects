<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Random Password/Pin Genrator</title>
  </head>

  <body>
    <div class="container">
      <h3 class="heading">Random Password/Pin Genrator</h3>
      <div class="main">
        <div>
          <label>select</label>
          <select id="type" class="select">
            <option value="Password" selected>Password</option>
            <option value="Pin">Pin</option>
          </select>
        </div>

        <div class="length-selector">
          <label for="length">Length</label>
          <select id="length" class="select">
            <!-- <option value="4">4</option> -->
            <option value="8">8</option>
            <option value="12" selected>12</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>

        <div>
          <label for="password">
            Password/Pin
            <input
              class="input"
              type="text"
              placeholder="Generate Password"
              id="passPin"
              readonly
            />
          </label>
        </div>
      </div>

      <button class="button" id="button1">Generate</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
